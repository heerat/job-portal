<form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-8">
      <h2 class="d-flex align-items-center mt-3">
        <a appBackButton class="btn btn-outline-dark me-3">
          <div class="icon-arrow-left2"></div>
        </a>
        {{ isEdit ? "Edit Job" : "Create job" }}
      </h2>
    </div>
  </div>
  <div class="row">
    <label class="p-3 col-12">
      Title:
      <input
        formControlName="title"
        [ngClass]="{
          'is-invalid': validateField('title')
        }"
        placeholder="Job title"
        class="form-control"
      />
      <div *ngIf="validateField('title')" class="text-danger">
        Title is required
      </div>
    </label>
    <label class="p-3 col-12 col-md-6">
      Job Number:
      <input
        formControlName="number"
        [ngClass]="{
          'is-invalid': validateField('number')
        }"
        placeholder="Job number"
        class="form-control"
      />
      <div *ngIf="validateField('number')" class="text-danger">
        Job Number is required
      </div>
    </label>
    <label class="p-3 col-12 col-md-6">
      Number of Openings:
      <input
        class="form-control"
        type="number"
        formControlName="numberOfOpenings"
        [ngClass]="{
          'is-invalid': validateField('numberOfOpenings')
        }"
        placeholder=""
      />
      <div *ngIf="validateField('numberOfOpenings')" class="text-danger">
        Number of opening is required
      </div>
    </label>
    <label class="p-3 col-12 col-md-8">
      Job Date:
      <app-datepicker-range
        formControlName="date"
        [date]="dateRange | async"
        [ngClass]="{
          'is-invalid': validateField('date')
        }"
      ></app-datepicker-range>
      <div *ngIf="validateField('date')" class="text-danger">
        Job date is required
      </div>
    </label>
    <label class="p-3 col-12 col-md-4 align-self-center">
      <input
        type="checkbox"
        value=""
        formControlName="isExperienceRequired"
        class="form-check-input"
      />
      Experience required
    </label>
    <label class="p-3 col-12">
      Notes:
      <textarea
        formControlName="notes"
        placeholder="Job notes"
        class="form-control"
      >
      </textarea>
    </label>
  </div>
  <div class="py-3">
    <button class="btn btn-dark btn btn-lg btn-block" type="submit">
      Submit
    </button>
  </div>
</form>
